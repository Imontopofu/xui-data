    <script>
        const GIST_URL = "https://gist.githubusercontent.com/Imontopofu/c6d792df42d333a4169c1aac64269351/raw/xui_traffic_data.json";

        function formatBytes(bytes) {
            if (!bytes || bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        async function updateStats() {
            const urlParams = new URLSearchParams(window.location.search);
            const nameParam = urlParams.get('name');

            if (!nameParam) {

                const response = await fetch(`${GIST_URL}?t=${new Date().getTime()}`);
                const data = await response.json();
                const container = document.getElementById('main-container');
                container.innerHTML = '';

                let displayData = [];
                if (nameParam.toLowerCase() === 'all') {
                    displayData = data;
                    document.getElementById('page-title').innerText = "ğŸ“‚ å…¨èŠ‚ç‚¹æ¦‚è§ˆ";
                } else {
